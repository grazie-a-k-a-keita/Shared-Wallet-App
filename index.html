<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#83001a" />
    <meta name="description" content="共有家計簿アプリ" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link rel="alternate icon" href="/favicon.ico" type="image/png" sizes="16x16" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" sizes="180x180" />
    <link rel="mask-icon" href="/logo.svg" color="#F4F4F4" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <link
      href="'https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@700&display=swap'"
      rel="stylesheet"
    />
    <title>Shared-Wallet-App</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- PWA -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('./serviceWorker.js')
            .then((reg) => console.log('serviceWorker register success', reg.scope))
            .catch((err) => console.log('serviceWorker register error', err));
        });
      }
    </script>
  </body>
</html>
